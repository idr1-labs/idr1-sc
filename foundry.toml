[fuzz]
runs = 56

[lint]
exclude_lints = ["mixed-case-function", "mixed-case-variable", "screaming-snake-case-immutable"]

[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# via_ir = true
optimizer = true
optimizer_runs = 200

remappings=["@openzeppelin/contracts=lib/openzeppelin-contracts/contracts"]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
